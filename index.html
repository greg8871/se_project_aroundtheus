<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explore US from Jacques Cousteau" />
    <meta name="author" content="Greg Cunningham" />
    <meta name="keywords" content="explore,travel,USA," />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <a class="header__link">
          <img
            src="./images/Logo.svg"
            class="header__logo"
            alt="Around the U.S. Logo"
          />
        </a>
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            class="profile__avatar"
            alt="profile image of JacquesCousteau"
          />

          <div class="profile__content">
            <div class="profile__name">
              <h1 class="profile__name-title">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="add-button"
            type="button"
          ></button>
        </section>

        <section class="locations">
          <ul class="locations__cards"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
      <div class="popup" id="edit-popup">
        <div class="popup__content">
          <button class="popup__close" type="button"></button>
          <h3 class="popup__title">Edit-profile</h3>
          <form class="popup__form" id="edit-profile-form">
            <input
              class="popup__input popup__input_type_name"
              id="owner-name"
              name="title"
              placeholder="Name"
              type="text"
              minlength="2"
              maxlenght="40"
              required
            />
            <span class="popup__error" id="owner-name-error"></span>
            <input
              class="popup__input popup__input_type_description"
              id="owner-description"
              name="description"
              placeholder="Description"
              type="text"
              minlength="2"
              maxlenght="200"
              required
            />
            <span class="popup__error" id="owner-description-error"></span>
            <button class="popup__submit-button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="popup" id="add-popup">
        <div class="popup__content">
          <button class="popup__close" type="button"></button>
          <h3 class="popup__title">New Place</h3>
          <form class="popup__form" id="add-card-form">
            <input
              class="popup__input popup__input_type_name"
              name="title"
              id="owner-title"
              placeholder="Title"
              type="text"
              minlength="1"
              maxlenght="30"
              required
            />
            <span class="popup__error" id="owner-title-error"></span>
            <input
              id="owner-url"
              class="popup__input popup__input_type_description"
              name="link"
              placeholder="Image Link"
              type="url"
              required
            />
            <span class="popup__error" id="owner-url-error"></span>
            <button class="popup__submit-button popup__button_disabled" type="submit" disabled>
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="popup" id="preview__popup">
        <div class="popup__content popup__content_type_image">
          <button class="popup__close" type="button"></button>
          <img src="#" alt="#" class="popup__image" />
          <p class="popup__preview-caption"></p>
        </div>
      </div>


      <template id="card-template">
        <div class="card">
          <img class="card__image" src="#" alt="#" />
          <div class="card__footer">
            <h2 class="card__title"></h2>
            <button type="button" class="card__heart-button"></button>
          </div>
          <button class="card__trash" type="button"></button>
        </div>
      </template>
    </div>

   
    <script src="./scripts/validate.js" defer></script>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
